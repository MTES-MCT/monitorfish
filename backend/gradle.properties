# Enable daemon (keeps Gradle JVM running)
org.gradle.daemon=true

# Parallel execution for multi-module builds
org.gradle.parallel=true

# Build cache (reuses outputs from previous builds)
org.gradle.caching=true

# Configuration cache (caches configuration phase)
org.gradle.configuration-cache=true

# Increase JVM memory for Kotlin compilation
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Kotlin incremental compilation
kotlin.incremental=true

# Kotlin daemon JVM args
kotlin.daemon.jvmargs=-Xmx2g
