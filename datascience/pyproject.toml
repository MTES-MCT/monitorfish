[tool.poetry]
name = "datascience"
version = "0.1.0"
description = ""
authors = ["Vincent <vincent.chery@m4x.org>"]

[tool.poetry.dependencies]
python = "3.8.5"
pandas = "1.2"
black = "^20.8b1"
isort = "^5.7.0"
coverage = "^5.4"
pre-commit = "^2.10.1"
python-dotenv = "^0.15.0"
tqdm = "^4.56.2"
SQLAlchemy = "~1.3"
cx-Oracle = "^8.1.0"
psycopg2 = "^2.8.6"
prefect = "^0.14.8"
Scrapy = "^2.4.1"

[tool.poetry.dev-dependencies]
plotly = "^4.14.3"
XlsxWriter = "^1.3.7"
jupyter = "^1.0.0"
matplotlib = "^3.3.4"
geopandas = "^0.8.2"
openpyxl = "^3.0.6"
matplotlib-venn = "^0.11.6"
seaborn = "^0.11.1"
line-profiler = "^3.1.0"
ipywidgets = "^7.6.3"
h3 = "^3.7.1"
pyarrow = "^3.0.0"
xlrd = "^2.0.1"
tabula-py = "^2.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 81
target-version = ['py37']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''