<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon-32.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="MonitorFish" />
    <title>MonitorFish</title>
    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || [])
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView'])
      _paq.push(['enableLinkTracking'])
      ;(function () {
        var u = 'https://audience-sites.e2.rie.gouv.fr/'
        _paq.push(['setTrackerUrl', u + 'piwik.php'])
        _paq.push(['setSiteId', '1685'])
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0]
        g.async = true
        g.src = u + 'piwik.js'
        s.parentNode.insertBefore(g, s)
      })()
    </script>
    <!-- End Matomo Code -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- This script will be used by the `import-meta-env` library to inject -->
    <!-- runtime environment variables when running in production -->
    <!-- see: https://import-meta-env.org/guide/getting-started/introduction.html -->
    <script>
      globalThis.import_meta_env = JSON.parse('"import_meta_env_placeholder"')
    </script>
    <!-- Matomo Tag Manager -->
    <script>
      var _mtm = (window._mtm = window._mtm || [])
      _mtm.push({ 'mtm.startTime': new Date().getTime(), event: 'mtm.Start' })
      var d = document,
        g = d.createElement('script'),
        s = d.getElementsByTagName('script')[0]
      g.async = true
      g.src = 'https://audience-sites.e2.rie.gouv.fr/js/container_JF5tSs4R.js'
      s.parentNode.insertBefore(g, s)
    </script>
    <!-- End Matomo Tag Manager -->

    <!-- This script is used to inject the chat -->
    <script async src="https://embed.small.chat/T0176BBUCEQC01SV3W4464.js"></script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
