version: '3'
services:
  geoserver:
    image: kartoza/geoserver:2.18.0
    restart: unless-stopped
    ports:
      - 8081:8080
    volumes:
      - geoserver-data:/opt/geoserver/data_dir
    healthcheck:
      test: curl --fail -s http://localhost:8080/geoserver/index.html || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3


volumes:
  geoserver-data:
    driver: local